<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>Login & Sign Up</title>
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>

                <form action="#">

                    <div class="field input-field">
                        <input type="email" placeholder = "Email" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder = "Password" class="password">
                        <em class="bx bx-hide eye-icon"></em>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot Password?</a>
                    </div>

                    <div class="field button-field">
                        <button>Login</button>
                    </div>

                </form>
                <div class="form-link">
                    <span>Are you new here? <a href="#" class="link signup-link">Sign Up</a></span>
                </div>
            </div>
            <div class="line"></div>
            <div class="media-options">
                <a href="#" class="field facebook">
                    <em class="bx bxl-facebook facebook-icon"></em>
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                    <img src="google-logo.png" alt="" class="google-logo">
                    <span>Login with Google</span>
                </a>
            </div>
        </div>

        <div class="form signup">
            <div class="form-content">
                <header>Sign Up</header>

                <form action="#">

                    <div class="field input-field">
                        <input type="email" placeholder = "Email" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="text" placeholder = "Password" class="password">
                    </div>

                    <div class="field input-field">
                        <input type="text" placeholder = "Confirm Password" class="password">
                    </div>

                    <div class="field button-field">
                        <button>Sign Up</button>
                    </div>

                </form>
                <div class="form-link">
                    <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                </div>
            </div>
            <div class="line"></div>
            <div class="media-options">
                <a href="#" class="field facebook">
                    <em class="bx bxl-facebook facebook-icon"></em>
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                    <img src="google-logo.png" alt="" class="google-logo">
                    <span>Login with Google</span>
                </a>
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
